plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.2.0' // ✅ Spring Boot 플러그인 추가
    id 'io.spring.dependency-management' version '1.1.3' // ✅ 의존성 관리 플러그인
}

group = 'com.sprint.mission'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.sprint.mission.discodeit.JavaApplication'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter' // ✅ 스프링 핵심 의존성 추가
    implementation 'org.springframework.boot:spring-boot-starter-web' // ✅ 웹 개발용 (REST API 등)
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}